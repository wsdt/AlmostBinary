name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
  runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [macOS-latest, ubuntu-latest, windows-latest]

    steps:
     - name: Setup .NET Core if needed
      uses: actions/setup-dotnet@v1.2.0
      with:
        dotnet-version: 3.0.100
      if: matrix.os == 'macOS-latest' || matrix.os == 'ubuntu-latest'
    - uses: actions/checkout@v2
    - name: Build with dotnet
    - run: dotnet build ./AlmostBinary.sln --configuration Release
      run: dotnet restore
    - name: Test
      run: dotnet test ./AlmostBinary.sln --configuration Release --verbosity normal
